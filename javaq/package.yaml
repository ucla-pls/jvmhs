name: javaq
description: |
  A tool for quering Java bytecode files.
version: 0.0.1
author: Christian Gram Kalhauge
maintainer: Christian Gram Kalhauge <kalhauge@cs.ucla.edu>
synopsis: A library for reading Java class-files

license: MIT
license-file: LICENSE
category: Language, Java, JVM
github: ucla-pls/jvmhs

dependencies:
  - base >= 4.10 && < 4.13
  - lens
  - lens-action
  - aeson
  - containers
  - jvmhs
  - filepath
  - bytestring
  - text
  - unordered-containers
  - cryptohash-sha256
  - base16-bytestring
  - deepseq
  - optparse-applicative
  - ansi-wl-pprint
  - mtl
  - hexstring
  - vector
  - fgl

library:
  source-dirs: src

executables:
  javaq:
    source-dirs: .
    dependencies:
      - javaq
    main: Main.hs
    ghc-options:
      - -O2
      - -threaded
